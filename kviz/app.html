<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Kviz</title>
</head>
<body onload="kreni()">
    <header class="nivoi" id="nivoi"></header>

    <div class="glavno">
        <div class="pitanje">
            <p id="pitanje"></p>
        </div>

        <div class="odgovori">
            <button class="ponuda" id="dugme1">
                <p id="odgovor1"></p>
            </button>
            <button class="ponuda" id="dugme2">
                <p id="odgovor2"></p>
            </button>
            <button class="ponuda" id="dugme3">
                <p id="odgovor3"></p>
            </button>
            <button class="ponuda" id="dugme4">
                <p id="odgovor4"></p>
            </button>
        </div>

    </div>

    <div class="pohvala" id="pohvala">
        <div class="cestitka">
            <p>Браво! Откључали сте наредни ниво!</p>
        </div>
    </div>

    <div class="pobeda" id="pobeda">
        <div class="cestitka">
            <p>Завршили сте квиз!</p>
            <p>Резултати:</p>
            <p id="brpitanja"></p>
            <p id="brpokusaja">Нетачних покушаја: </p>
            <p id="vremeutroseno">Време потрошено: </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="confetti.js"></script>

</body>
</html>
